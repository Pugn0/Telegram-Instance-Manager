<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Instance Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse { animation: pulse 2s ease-in-out infinite; }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6 fade-in">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">
                        üì± Telegram Instance Manager
                    </h1>
                    <p class="text-gray-600">Gerencie m√∫ltiplas inst√¢ncias do Telegram Desktop</p>
                    <p class="text-sm text-gray-400 mt-1">üîå Porta: <span id="currentPort" class="font-mono font-bold">...</span></p>
                    <p class="text-xs text-gray-400 mt-2">
                        üë®‚Äçüíª Desenvolvido por <span id="devCredit" class="font-semibold">...</span> ‚Ä¢ 
                        <a id="devContact" href="#" target="_blank" class="text-blue-500 hover:text-blue-600 hover:underline">Contato</a>
                    </p>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-500">Total de inst√¢ncias</div>
                    <div id="totalCount" class="text-3xl font-bold text-indigo-600">0</div>
                    <div class="text-xs text-green-600 mt-1">
                        <span id="activeCount">0</span> ativas
                    </div>
                </div>
            </div>
        </div>

        <!-- Nova Inst√¢ncia -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6 fade-in">
            <h2 class="text-xl font-bold text-gray-800 mb-4">‚ûï Criar Nova Inst√¢ncia</h2>
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="newInstanceName" 
                    placeholder="Nome da inst√¢ncia (ex: Pugno Coder)"
                    class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors"
                    onkeypress="if(event.key==='Enter') createInstance()"
                />
                <button 
                    onclick="createInstance()"
                    class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-colors duration-200"
                >
                    Criar Inst√¢ncia
                </button>
            </div>
        </div>

        <!-- Lista de Inst√¢ncias -->
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h2 class="text-xl font-bold text-gray-800 mb-4">üìã Inst√¢ncias</h2>
            <div id="instancesList" class="space-y-3">
                <!-- Instances will be loaded here -->
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer"></div>
    </div>

    <script>
        const API_URL = `${window.location.protocol}//${window.location.hostname}:${window.location.port}`;
        
        document.getElementById('currentPort').textContent = window.location.port || '80';

        // Estado anterior para detectar mudan√ßas
        let previousState = null;

        const _0xa1b2c = {
            x: 'VUhWbmJtOD0=',
            y: 'YUhSMGNITTZMeTkwTG0xbEwzQjFaMjV2WDJSbGRnPT0='
        };
        
        (function() {
            try {
                document.getElementById('devCredit').textContent = atob(atob(_0xa1b2c.x));
                document.getElementById('devContact').href = atob(atob(_0xa1b2c.y));
            } catch(e) {}
        })();

        // Toast notification
        function showToast(message, type = 'info') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };

            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                info: '‚ÑπÔ∏è',
                warning: '‚ö†Ô∏è'
            };

            const toast = document.createElement('div');
            toast.className = `toast ${colors[type]} text-white px-6 py-4 rounded-lg shadow-2xl fade-in flex items-center gap-3`;
            toast.innerHTML = `
                <span class="text-2xl">${icons[type]}</span>
                <span class="font-medium">${message}</span>
            `;

            document.getElementById('toastContainer').appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(400px)';
                toast.style.transition = 'all 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Formatar data de √∫ltima sess√£o
        function formatLastSession(lastSession, isRunning) {
            if (isRunning) {
                return '<span class="text-green-600 font-semibold pulse">üü¢ Ativo agora</span>';
            }
            
            if (!lastSession) {
                return '<span class="text-gray-400">Nunca iniciado</span>';
            }
            
            const date = new Date(lastSession);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            let timeAgo;
            if (diffMins < 1) {
                timeAgo = 'agora h√° pouco';
            } else if (diffMins < 60) {
                timeAgo = `h√° ${diffMins} min`;
            } else if (diffHours < 24) {
                timeAgo = `h√° ${diffHours}h`;
            } else if (diffDays < 7) {
                timeAgo = `h√° ${diffDays} dia${diffDays > 1 ? 's' : ''}`;
            } else {
                timeAgo = date.toLocaleDateString('pt-BR');
            }
            
            return `<span class="text-gray-500">üïí Visto por √∫ltimo: ${timeAgo}</span>`;
        }

        // Gerar HTML de uma inst√¢ncia
        function generateInstanceHTML(inst) {
            const statusIcon = inst.folder_exists && inst.telegram_exe_exists 
                ? '<span class="text-green-500" title="OK">‚úÖ</span>' 
                : '<span class="text-red-500" title="Pasta ou execut√°vel n√£o encontrado">‚ö†Ô∏è</span>';
            
            const lastSessionHtml = formatLastSession(inst.last_session, inst.is_running);
            
            const startStopButton = inst.is_running
                ? `<button 
                    onclick="stopInstance(${inst.id}, '${inst.name}')"
                    class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors shadow-md"
                    title="Parar Telegram"
                >
                    ‚èπÔ∏è Parar
                </button>`
                : `<button 
                    onclick="startInstance(${inst.id}, '${inst.name}')"
                    class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-medium transition-colors shadow-md"
                    title="Iniciar Telegram"
                    ${!inst.telegram_exe_exists ? 'disabled style="opacity:0.5;cursor:not-allowed"' : ''}
                >
                    ‚ñ∂Ô∏è Iniciar
                </button>`;
            
            return `
            <div class="border-2 ${inst.is_running ? 'border-green-300 bg-green-50' : 'border-gray-200'} rounded-xl p-5 hover:border-indigo-300 transition-all duration-200" data-instance-id="${inst.id}">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            ${statusIcon}
                            <span class="text-2xl font-bold text-indigo-600">#${inst.id}</span>
                            <h3 class="text-xl font-semibold text-gray-800">${inst.name}</h3>
                        </div>
                        <p class="text-sm text-gray-500 mb-1">
                            üìÅ ${inst.folder}
                        </p>
                        <p class="text-xs text-gray-400 mb-1">
                            Criado em: ${new Date(inst.created_at).toLocaleString('pt-BR')}
                        </p>
                        <p class="text-xs">
                            ${lastSessionHtml}
                        </p>
                    </div>
                    <div class="flex gap-2">
                        ${startStopButton}
                        <button 
                            onclick="openFolder(${inst.id})"
                            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors shadow-md"
                            title="Abrir pasta"
                        >
                            üìÇ
                        </button>
                        <button 
                            onclick="renameInstance(${inst.id}, '${inst.name}')"
                            class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg font-medium transition-colors shadow-md"
                            title="Renomear"
                        >
                            ‚úèÔ∏è
                        </button>
                        <button 
                            onclick="deleteInstance(${inst.id}, '${inst.name}')"
                            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors shadow-md"
                            title="Excluir"
                        >
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            </div>`;
        }

        // Comparar estados para detectar mudan√ßas
        function hasStateChanged(newInstances) {
            if (!previousState || previousState.length !== newInstances.length) {
                return true;
            }

            for (let i = 0; i < newInstances.length; i++) {
                const prev = previousState[i];
                const curr = newInstances[i];
                
                if (prev.id !== curr.id ||
                    prev.name !== curr.name ||
                    prev.is_running !== curr.is_running ||
                    prev.last_session !== curr.last_session) {
                    return true;
                }
            }

            return false;
        }

        // Atualizar apenas elementos que mudaram
        function updateInstancesSmartly(instances) {
            const container = document.getElementById('instancesList');
            
            instances.forEach(inst => {
                const existingCard = container.querySelector(`[data-instance-id="${inst.id}"]`);
                const newHTML = generateInstanceHTML(inst);
                
                if (!existingCard) {
                    // Nova inst√¢ncia - adicionar
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = newHTML;
                    container.appendChild(tempDiv.firstElementChild);
                } else {
                    // Verificar se precisa atualizar
                    const prevInst = previousState?.find(p => p.id === inst.id);
                    
                    if (!prevInst || 
                        prevInst.is_running !== inst.is_running ||
                        prevInst.last_session !== inst.last_session ||
                        prevInst.name !== inst.name) {
                        // Atualizar apenas este card
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = newHTML;
                        existingCard.replaceWith(tempDiv.firstElementChild);
                    }
                }
            });

            // Remover inst√¢ncias que n√£o existem mais
            const allCards = container.querySelectorAll('[data-instance-id]');
            allCards.forEach(card => {
                const id = parseInt(card.getAttribute('data-instance-id'));
                if (!instances.find(i => i.id === id)) {
                    card.remove();
                }
            });
        }

        // Carregar inst√¢ncias
        async function loadInstances() {
            try {
                const response = await fetch(`${API_URL}/instances`);
                const instances = await response.json();
                
                const activeCount = instances.filter(i => i.is_running).length;
                
                // Atualizar contadores
                document.getElementById('totalCount').textContent = instances.length;
                document.getElementById('activeCount').textContent = activeCount;
                
                const container = document.getElementById('instancesList');
                
                if (instances.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12 text-gray-500">
                            <div class="text-6xl mb-4">üî≠</div>
                            <p class="text-lg">Nenhuma inst√¢ncia criada ainda</p>
                            <p class="text-sm">Crie sua primeira inst√¢ncia acima!</p>
                        </div>
                    `;
                    previousState = null;
                    return;
                }

                // Verificar se houve mudan√ßas antes de atualizar
                if (hasStateChanged(instances)) {
                    updateInstancesSmartly(instances);
                    previousState = JSON.parse(JSON.stringify(instances));
                }

            } catch (error) {
                console.error('Erro ao carregar inst√¢ncias:', error);
                showToast('Erro ao carregar inst√¢ncias', 'error');
            }
        }

        // Criar inst√¢ncia
        async function createInstance() {
            const nameInput = document.getElementById('newInstanceName');
            const name = nameInput.value.trim();

            if (!name) {
                showToast('Digite um nome para a inst√¢ncia', 'warning');
                return;
            }

            try {
                showToast('Criando inst√¢ncia... Aguarde!', 'info');
                
                const response = await fetch(`${API_URL}/instances`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro ao criar inst√¢ncia');
                }

                const instance = await response.json();
                nameInput.value = '';
                showToast(`Inst√¢ncia "${instance.name}" criada com sucesso!`, 'success');
                
                // For√ßar atualiza√ß√£o imediata
                previousState = null;
                await loadInstances();
            } catch (error) {
                console.error('Erro ao criar inst√¢ncia:', error);
                showToast(error.message, 'error');
            }
        }

        // Iniciar inst√¢ncia
        async function startInstance(id, name) {
            try {
                showToast(`Iniciando "${name}"...`, 'info');
                
                const response = await fetch(`${API_URL}/instances/${id}/start`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro ao iniciar inst√¢ncia');
                }

                showToast(`Telegram "${name}" iniciado!`, 'success');
                
                // Atualizar imediatamente
                previousState = null;
                await loadInstances();
            } catch (error) {
                console.error('Erro ao iniciar inst√¢ncia:', error);
                showToast(error.message, 'error');
            }
        }

        // Parar inst√¢ncia
        async function stopInstance(id, name) {
            try {
                showToast(`Parando "${name}"...`, 'info');
                
                const response = await fetch(`${API_URL}/instances/${id}/stop`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro ao parar inst√¢ncia');
                }

                showToast(`Telegram "${name}" parado!`, 'success');
                
                // Atualizar imediatamente
                previousState = null;
                await loadInstances();
            } catch (error) {
                console.error('Erro ao parar inst√¢ncia:', error);
                showToast(error.message, 'error');
            }
        }

        // Abrir pasta
        async function openFolder(id) {
            try {
                const response = await fetch(`${API_URL}/instances/${id}/open-folder`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro ao abrir pasta');
                }

                showToast('Pasta aberta no Explorer!', 'success');
            } catch (error) {
                console.error('Erro ao abrir pasta:', error);
                showToast(error.message, 'error');
            }
        }

        // Renomear inst√¢ncia
        async function renameInstance(id, currentName) {
            const newName = prompt('Digite o novo nome:', currentName);
            
            if (!newName || newName === currentName) return;

            try {
                const response = await fetch(`${API_URL}/instances/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro ao renomear inst√¢ncia');
                }

                showToast('Inst√¢ncia renomeada com sucesso!', 'success');
                
                // Atualizar imediatamente
                previousState = null;
                await loadInstances();
            } catch (error) {
                console.error('Erro ao renomear inst√¢ncia:', error);
                showToast(error.message, 'error');
            }
        }

        // Excluir inst√¢ncia
        async function deleteInstance(id, name) {
            if (!confirm(`Tem certeza que deseja excluir a inst√¢ncia "${name}"?\n\nA pasta ser√° removida permanentemente!`)) {
                return;
            }

            try {
                showToast('Excluindo inst√¢ncia...', 'info');
                
                const response = await fetch(`${API_URL}/instances/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro ao excluir inst√¢ncia');
                }

                showToast(`Inst√¢ncia "${name}" exclu√≠da!`, 'success');
                
                // Atualizar imediatamente
                previousState = null;
                await loadInstances();
            } catch (error) {
                console.error('Erro ao excluir inst√¢ncia:', error);
                showToast(error.message, 'error');
            }
        }

        // Carregar inst√¢ncias ao iniciar
        loadInstances();
        
        // Recarregar a cada 3 segundos de forma inteligente
        setInterval(loadInstances, 3000);
    </script>
</body>
</html>
